<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>

<div class="wrapper">
    <div class="left">
        <div class="logo">
            <img src="images/logo.svg" alt="" height="25px" width="130px">
        </div>
        <div class="mobile-img">
            <img src="images/hero-mobile.jpg" width="100%">
        </div>
    <div class="lower">    
    <div class="text">
        <header>
            <span>We're</span> 
            <br>
            coming 
            <br>
             soon
        </header>
        <p class="main-text">
                Hello fellow shoppers! We're currently building new 
                <br> fashion store. 
                Add your email below to stay up-to-date with
                <br> 
                announcements and our launch deals.
        </p>
    </div>
    <form class="form" >
            <input type="email" id="email" placeholder="Email Address">
        <div class="error-icon">
            <img src="images/icon-error.svg" alt="" height="15px">
        </div>
            <button type="submit">
                <img src="images/icon-arrow.svg">
            </button>
            <div id="error-msg">Please, provide a valid email</div>
    </form>
    </div>
</div>
    <div class="hero hero-image">
        
     </div>
</div>
  <script src="./main.js"></script>
</body>
</html>
